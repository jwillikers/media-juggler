name: Build
"on":
  pull_request:
    branches: ["main"]
    paths:
      - '**.nix'
      - .github/workflows/build.yaml
      - flake.lock
      - packages/**
  push:
    branches: ["main"]
    paths:
      - '**.nix'
      - .github/workflows/build.yaml
      - flake.lock
      - packages/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/nix-installer-action@v19
      - name: Build media-juggler
        run: nix build '.#media-juggler'
